{% extends "index.html" %}
{% block body %}
<nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Website Name</a>
        </div>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

<div class="container">
    <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div class = "panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float:right; font-size:80%; position:relative; top:-10px;"><a href="signIn">Sign In</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                
                <form id="signupform" class="form-horizontal" role="form" method=POST action="{{ url_for('editProfile') }}">

                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="First Name">
                    </div>

                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="surname" placeholder="Last Name">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

            </div>           
        </div>

    </div>

</div>
{% endblock %}
