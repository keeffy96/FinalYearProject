{% extends "index.html" %}
{% block body %}
<nav id="navbarColor" class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a style="float: right;" class="navbar-brand" href="profile">
          <img src="/static/img/cs2GoIcon.png" style="width: 17.5%; float: left;">
          &nbsp;&nbsp;CS2Go
        </a>
        </div>
    </div>
</nav>

<div id="backgroundRegisterPage" style="height: 580px;">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

            <div class="panel panel-info">
                <div id="registerPage" class="panel-heading">
                    <div class="panel-title"><h2>Sign In</h2> 
                        <div style="font-size: 12px; color: #e60000; display: inline-block;">&emsp;{{incorrectDetails}}</div></div>
                </div>

                <div style="padding-top:30px" class="panel-body">

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form id="loginform" class="form-horizontal" role="form" method=POST action="{{ url_for('login') }}">
                        <div style="margin-bottom:25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="email" placeholder="Email or Username" required>
                        </div>

                        <div style="margin-bottom:25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>


                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>





                <div class="form-group" style="background-color: white">
                    <div class="col-md-12 control" style="background-color: white; border-radius: 5px;" >
                        <div style="border-top: 0.5px solid#888; padding-top:15px; font-size:85%">
                            Don't have an account!
                            <a href="register">Sign up here</a> 
                        </div>
                    </div>
                </div>            
            </div>
        </div>

    </div>
</div>



{% endblock %}
