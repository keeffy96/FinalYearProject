{% extends "layout.html" %}
{% block body %}
<nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Website Name</a>
        </div>
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

        <div class = "panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size:80%; position:relative; top:-10px;"><a href="#">Forgot Password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">
                
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form" method=POST action="{{ url_for('login') }}">

                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="email" placeholder="Email or Username">
                    </div>

                    <div style="margin-bottom:25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="pass" placeholder="Password">
                    </div>


                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>

            </div>

            <div class="form-group">
                
                <div class="col-md-12 control">
                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                        Don't have an account!
                        <a href="register">Sign up here</a>
                        
                    </div>

                </div>

            </div>            
        </div>

    </div>

</div>



{% endblock %}
